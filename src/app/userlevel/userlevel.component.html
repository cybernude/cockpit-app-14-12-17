<button class="btn btn-primary" (click)="OpenModal()">เพิ่มข้อมูล</button>
<clr-datagrid>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      รหัสสิทธิ์
    </ng-container>
  </clr-dg-column>
  <clr-dg-column [clrDgField]="'ul_name'">ชื่อสิทธิ์การใช้งาน</clr-dg-column>
  <clr-dg-column>#</clr-dg-column>


  <clr-dg-row *clrDgItems="let l of alluserlevel">
      <clr-dg-action-overflow>
          <button class="action-item" (click)="Showedit(l)">แก้ไขข้อมูล</button>
          <button class="action-item" (click)="deleteData(l)">ลบข้อมูล</button>
      </clr-dg-action-overflow>
      <clr-dg-cell>{{l.ul_id}}</clr-dg-cell>
      <clr-dg-cell>{{l.ul_name}}</clr-dg-cell>
      <clr-dg-cell></clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{alluserlevel.length}} alluserlevel</clr-dg-footer>
</clr-datagrid>


<clr-modal [(clrModalOpen)]="open">
  <h3 class="modal-title">ฟอร์ม{{ isUpdate ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูล'}}</h3>
  <div class="modal-body">
    
      <form>
          <section class="form-block">
              <label>{{ isUpdate ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูล'}}</label>
              <div class="form-group">
                  <label for="aForm_1">รหัสสิทธิ์</label>
                  <input type="text" name="UserLevelID" [(ngModel)]="UserLevelID" placeholder="เพิ่มรหัสสิทธิ์" size="45">
              </div>
              <div class="form-group">
                  <label for="aForm_1">ชื่อสิทธิ์การใช้งาน</label>
                  <input type="text" name="UserLevelName" [(ngModel)]="UserLevelName" placeholder="เพิมชื่อสิทธิ์การใช้งาน" size="45">
              </div>
          </section>
      </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="open = false">ยกเลิก</button>
    <button type="button" class="btn btn-primary" (click)="save()">ตกลง</button>
  </div>
</clr-modal>
